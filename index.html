<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
        <table border ="6">
            <thead>
                <tr>
                    <th>First Name</th>
                    <td><input type="text" name ="fname" id="fname"></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Last Name</th>
                    <td><input type="text" name ="lname" id="lname"></td>
                </tr>
                <tr>
                    <th>Email</th>
                    <td><input type="text" name ="email" id="email"></td>
                </tr>
                <tr>
                    <th>Phone No:</th>
                    
                    <td><input type="text" name ="phone" id="phone"></td>
                </tr>
                <tr>
                    <th>Age</th>
                    <td><input type="number" name ="age" id="age"></td>
                </tr>
                <tr>
                    <th>Gender</th>
                    <td><input type="text" name ="gender" id="gender"></td>
                
                </tr>
                <tr id=" btn">
                    <td colspan="2"><input type="button" name ="button" id="btn" value="Add" onclick="AddRow()"></td>
                </tr>
            </tbody>
        </table>
        <table border="6" id ="show">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone No:</th>
                    <th>Age</th>
                    <th>Gender</th>
                </tr>
            </thead>
        </table>
    </center>
    <script>
       let list1 = [];
       let list2 = [];
       let list3 = [];
       let list4 = [];
       let list5 = [];
       let list6 = [];

       let n=1;
       let x=0;

       function AddRow(){
         var AddRown = document.getElementById('show');
         var NewRow = AddRown.insertRow(n);

         list1[x] = document.getElementById("fname").value;
         list2[x] = document.getElementById("lname").value;
         list3[x] = document.getElementById("email").value;
         list4[x] = document.getElementById("phone").value;
         list5[x] = document.getElementById("age").value;
         list6[x] = document.getElementById("gender").value;

         let cel1 = NewRow.insertCell(0);
         let cel2 = NewRow.insertCell(1);
         let cel3 = NewRow.insertCell(2);
         let cel4 = NewRow.insertCell(3);
         let cel5 = NewRow.insertCell(4);
         let cel6 = NewRow.insertCell(5);


         cel1.innerHTML = list1[x];
         cel2.innerHTML = list2[x];
         cel3.innerHTML = list3[x];
         cel4.innerHTML = list4[x];
         cel5.innerHTML = list5[x];
         cel6.innerHTML = list6[x];

         n++;
         x++;

       }
       
       
       



    </script>
    
</body>
</html>
